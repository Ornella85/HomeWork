<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Lien feuille css-->
    <link rel="stylesheet" href="maison_eshop.css"> 
    <title>Eshop-Entrainement-Maison</title>
    
</head>
<body>
    <!-- site en fullscreen -->

    <header>
        <div class="bandeau">
        <p>Satisfait ou remboursé</p>
        <p>Besoin d'aide ? <i class="fas fa-phone"></i> 01 28 02 29 45 <em>(appel gratuit)</em></p>
        <p>Paiement sécurisé</p> 
        </div>
        
        <section class="eshop">
            
            <img class="eshopimg1" src="img/logo3.png" alt="logo du site">
            <p class="eshopp"><em> De l'élégance pour votre habitat </em></p>
           
            <div class="eshopdevis">
                
                <p><img src="img/devis.png" alt="image d'un devis"><strong>Devis personnalisé</strong></p>
                <p><em>Devis gratuit sous 24h </em></p>

                <p><img src="img/compte1.png" alt=" image mon compte"><strong>Mon Compte</strong> </p>
                <p><em>se connecter</em></p>
                
            </div>

            <div class="eshopconseil">
                
                <p><img src="img/conseils.png" alt="image conseillère"><strong>Conseils et Questions</strong></p>
                <p><em>Rappel automatique gratuit</em></p>

                <p><img src="img/panier.png" alt="Image mon panier">Mon panier</p>
                <p><em>0 € - 0 produit(s) </em></p>
                
            </div>
        
        </section>

        <nav></nav>
    </header>








    <!-- Lien script de bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
